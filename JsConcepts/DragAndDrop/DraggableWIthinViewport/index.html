<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Card</title>
    <style>
        .card {
            width: 200px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="card" id="draggable-card">
        Draggable Card
    </div>

    <script src="draggable.js"></script>
</body>
</html>
